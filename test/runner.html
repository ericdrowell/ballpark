<html>  
  <head>  
    <meta charset="utf-8">
    <title>ballpark Mocha Tests</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
  </head>  
  <body>  
    <h1>ballpark Tests</h1>
    <div id="mocha"></div>

    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../src/ballpark.js"></script>
    <script>
        var assert = chai.assert;

        mocha.setup('tdd');

        test('object', function(){
          var obj = {
                foo: 5,
                bar: 'abcdefghijk'
              };

          assert.equal(ballpark(obj).size, (2 * 8) + (2 * 3 * 2.5));
          assert.ok(obj.__ballpark);
        });

        test('array', function(){
          var arr = [1, 2, 3];

          assert.equal(ballpark(arr).size, 3 * 8);
          assert.ok(arr.__ballpark);
        });

        mocha.run();
    </script>
  </body>  
</html>
